<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atualizar Tarefa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/cadastro">Cadastrar Tarefa</a>
                    <a class="nav-link" href="/listar_tarefas">Mostrar Tarefa</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="container">
        <form action="/atualizar/{{ tarefa.id }}" method="POST">
            <!-- Campo Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo }}" class="form-control" required>
            </div>

            <!-- Campo Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" id="descricao" name="descricao" value="{{ tarefa.descricao }}" class="form-control" required>
            </div>

            <!-- Botões de Rádio -->
            <div class="mb-3">
                <label class="form-label">Feito?:</label><br>
                <input type="radio" id="feito" name="done" value="true" class="form-check-input"
                       {% if tarefa.done %}checked{% endif %}>
                <label for="feito" class="form-check-label">Feito</label><br>

                <input type="radio" id="nao_feito" name="done" value="false" class="form-check-input"
                       {% if not tarefa.done %}checked{% endif %}>
                <label for="nao_feito" class="form-check-label">Não Feito</label>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
