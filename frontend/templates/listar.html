<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/inserir">Cadastrar Tarefa</a>

            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% if tarefas %}
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Done</th>

            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.titulo }}</td>
                <td>{{ tarefa.descricao }}</td>
                <td>{{ tarefa.done }}</td>

                <td class="d-flex">
    <form action="/excluir/{{ tarefa.id }}" method="POST">
        <input type="submit" value="Excluir" class="btn btn-danger btn-lg mx-2">  <!-- Botão vermelho, maior e com espaçamento -->
    </form>
    <form action="/atualizar/{{ tarefa.id }}" method="GET">
        <input type="submit" value="Atualizar" class="btn btn-warning btn-lg mx-2"> <!-- Botão laranja, maior e com espaçamento -->
    </form>
</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Nenhuma tarefa encontrado.</p>
    <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
    {% endif %}
</body>
</html>
