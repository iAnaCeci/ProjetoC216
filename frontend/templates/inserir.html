<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerenciamento de Tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/adicionar-tarefa">Adicionar Tarefa</a>
                    <a class="nav-link" href="/listar_tarefas">Listar Tarefas</a>
                    <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <h1 class="mt-4">Adicionar Nova Tarefa</h1>
        <form action="/inserir" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título da tarefa" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" name="descricao" class="form-control" placeholder="Descrição da tarefa" rows="4"></textarea>
            </div>
            <label for="done" class="form-label">Feito?:</label><br>
            <div>
                <input type="radio" id="feito" name="done" value="true" class="form-check-input" onclick="toggleNota(true)">
                <label for="feito" class="form-check-label">Feito</label><br>

                <input type="radio" id="nao_feito" name="done" value="false" class="form-check-input" onclick="toggleNota(false)">
                <label for="nao_feito" class="form-check-label">Não Feito</label>
            </div><br>

            <input type="submit" value="Inserir" class="btn btn-primary">            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
    </div>
</body>
</html>
